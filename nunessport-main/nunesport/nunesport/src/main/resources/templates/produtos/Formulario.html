<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"> <!---Extends-->
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

<div layout:fragment="conteudo">

    <h1>Cadastro produto</h1>
    <form method="post" action="/produtos">

        <input type="hidden" name="_method" value="put" th:if="${produto != null}">
        <input type="hidden" name="id" th:value="${produto?.id}">

        <div>
            <label for="nome">Nome Do Produto :</label>
            <input id="nome" name="nome" th:value="${produto?.nome}">
        </div>

    <br>

    <div>
        <label for="descricao">Descriçaõ do produto:</label>
        <input id="descricao" name="descricao" th:value="${produto?.descricao}">
    </div>


    <br>
        <div>
            <!--codigo do produto implementar-->
            <label for="preco">Preço do produto:</label>
            <input id="preco" name="preco" th:value="${produto?.preco}">
        </div>



    <br>

    <input type="submit" value="Cadastrar">
    </form>
</div>

</form>
</body>
</html>
