<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{template.html}"> <!---Extends-->

<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

<div layout:fragment="conteudo">


    <h1>Cadastro de produto</h1>
    <a href="/produtos/formulario">Novo</a>


    <table>
        <thead>
            <tr>
                <th>NOME</th>
                <th>DESCRIÇÃO DO PRODUTO</th>
                <th>PREÇO DO PRODUTO</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produtos :${lista}">
                <td th:text="${produtos.nome}"></td>
                <td th:text="${produtos.descricao}"></td>
                <td th:text= "${produtos.preco}"></td>
                <td>

                    <a th:href="@{/produtos/formulario?id={id}(id=${produtos.id})}">EDIÇÃO</a>


                    <form action="/produtos" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <input type="hidden" name="id" th:value="${produtos.id}">

                        <input type="submit" value="Excluir">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>


</body>
</html>
